<script>
var data = "";
$('body').keypress(function(e){
	if(String.fromCharCode( e.which ).trim() != ""){
		data = data+String.fromCharCode( e.which );
		  document.body.style.backgroundColor=data;
	}else{
	data = "";
}
	
});

</script>
